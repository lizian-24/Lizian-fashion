<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lizian Fashion</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fff; color:#222; }
    header { background:black; color:white; padding:15px 20px; display:flex; align-items:center; }
    header img { height:60px; margin-right:15px; }
    header h1 { font-size:26px; letter-spacing:2px; margin:0; }
    nav { margin-left:auto; }
    nav button { padding:10px 20px; margin-left:10px; cursor:pointer; border:none; border-radius:5px; }
    .hero { background-image: url('hero.jpg'); background-size:cover; background-position:center; height:70vh; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white; text-shadow:0 0 10px black; }
    .hero h1 { font-size:50px; margin:0; }
    .hero p { font-size:20px; margin-top:10px; }
    .btn { margin-top:20px; padding:12px 25px; background:white; color:black; font-weight:bold; border-radius:6px; text-decoration:none; transition:0.3s; }
    .btn:hover { background:#ddd; }
    .section { padding:40px 20px; text-align:center; }
    .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:20px; padding:20px; }
    .card { border:1px solid #ddd; border-radius:10px; overflow:hidden; background:white; }
    .card img { width:100%; height:260px; object-fit:cover; }
    .card p { padding:10px; font-weight:bold; }
    #cart { padding:20px; background:#f9f9f9; margin-top:30px; border-top:2px solid #ddd; }
    #cart ul { list-style:none; padding:0; }
    #cart li { margin-bottom:10px; }
    footer { background:black; color:white; padding:15px; text-align:center; margin-top:30px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Lizian Fashion Logo">
    <h1>Lizian Fashion</h1>
    <nav>
      <button onclick="document.getElementById('cart').scrollIntoView()">Cart</button>
      <button onclick="window.location.href='checkout.html'">Checkout</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Handmade • Custom • Unique</h1>
    <p>Designed by Lizian — created with passion.</p>
    <a class="btn" href="#products">Shop My Designs</a>
  </section>

  <section class="section" id="products">
    <h2>Featured Designs</h2>
    <div class="products" id="productContainer">
      <!-- Products will be inserted here dynamically -->
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="window.location.href='checkout.html'">Go to Checkout</button>
  </section>

  <footer>
    © 2025 Lizian Fashion — All Rights Reserved
  </footer>

  <script>
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      displayCart();
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function displayCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = cart.map(c => `<li>${c.item} - KES ${c.price}</li>`).join('');
    }

    // Add new products easily
    const products = [
      {name:'Bubble High-Low Dress', price:4500, img:'bubble.jpg'},
      {name:'3-Way Convertible Dress', price:3800, img:'3way.jpg'},
      {name:'Custom Handmade Outfit', price:5000, img:'dress1.jpg'}
    ];

    const productContainer = document.getElementById('productContainer');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<img src='${p.img}' alt='${p.name}'><p>${p.name} - KES ${p.price}</p><button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>`;
      productContainer.appendChild(div);
    });
  </script>
</body>
</html>
