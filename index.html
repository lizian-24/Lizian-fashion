<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lizian Fashion</title>

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#222; }

/* HEADER */
header { background:black; color:pink; padding:15px 20px; display:flex; align-items:center; }
header img { height:60px; margin-right:15px; }
header h1 { font-size:26px; letter-spacing:2px; margin:0; }
nav { margin-left:auto; }
nav a, nav button { padding:10px 14px; margin-left:10px; cursor:pointer; border:none; border-radius:5px; text-decoration:none; color:inherit; background:transparent; }

/* HERO */
.hero {
  background-image:url('images/hero.jpg');
  background-size:cover;
  background-position:center;
  height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:black;
  text-shadow:0 0 10px black;
  margin-bottom:10px;
}
.hero h1 { font-size:40px; margin:0; }
.hero p { font-size:18px; margin-top:8px; }

.btn {
  margin-top:12px;
  padding:10px 18px;
  background:white;
  color:black;
  font-weight:bold;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
.btn:hover { background:#ddd; }

/* SECTION */
.section { padding:18px 20px; text-align:center; }

/* PRODUCTS GRID – JULIA STYLE */
.products {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

.products.limit {
  max-height:calc(260px * 2 + 14px);
  overflow:hidden;
}

@media (min-width:768px){
  .products { grid-template-columns:repeat(3,1fr); }
}

/* PRODUCT CARD */
.product-card {
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden;
  background:white;
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.product-card:hover {
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.product-card img {
  width:100%;
  height:260px;
  object-fit:cover;
}
.product-card h3,
.product-card p {
  padding:10px;
  margin:0;
  font-weight:bold;
}

/* SOLD OUT */
.product-card.sold-out img { filter:grayscale(100%); }
.sold-out-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:black;
  color:white;
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
}

/* ACTIONS */
.product-card .actions{
  padding:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:space-between;
}

/* CART */
#cart { padding:20px; background:#f9f9f9; margin-top:30px; border-top:2px solid #ddd; }
#cart ul { list-style:none; padding:0; }
#cart li { margin-bottom:10px; }
.small { font-size:13px; color:#555; cursor:pointer; }

/* SIZE POPUP */
.size-popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  border:2px solid #333;
  padding:20px;
  z-index:1000;
  border-radius:8px;
}
.overlay{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.5);
  z-index:999;
}

/* FOOTER */
footer{ background:black; color:pink; padding:15px; text-align:center; margin-top:30px; }
</style>
</head>

<body>

<header>
<img src="images/logo.png" alt="Lizian Fashion Logo">
<h1>Lizian Fashion</h1>
<nav>
<a href="index.html">Home</a>
<a href="checkout.html">Checkout</a>
<a href="review.html">Reviews</a>
<button onclick="document.getElementById('cart').scrollIntoView()">Cart</button>
</nav>
</header>

<section class="hero">
<h1>Handmade • Custom • Unique</h1>
<p>Designed by Lizian — created with passion.</p>
<button class="btn" onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">Shop My Designs</button>
</section>

<section class="section">
<h2>Featured Designs</h2>

<div style="margin-bottom:12px;">
<input id="searchInput" placeholder="Search..." style="padding:8px;width:55%;max-width:280px;">
<select id="categoryFilter" style="padding:8px;margin-left:6px;">
  <option value="All">All</option>
  <option value="dress">Dresses</option>
  <option value="shirts">Tops</option>
  <option value="skirts">Skirts</option>
  <option value="two-piece">Two Piece</option>
  <option value="shorts">Shorts</option>
  <option value="trousers">Trousers</option>
  <option value="suits">Suits</option>
  <option value="bags">Bags</option>
  <option value="accessories">Accessories</option>
</select>
</div>

<div class="products limit" id="products"></div>
<button id="viewMoreBtn" class="btn">View More</button>
</section>

<section id="cart">
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<p>Total: KES <span id="cart-total">0</span></p>
<button onclick="location.href='checkout.html'">Go to Checkout</button>
</section>

<div class="overlay" id="overlay"></div>

<div class="size-popup" id="sizePopup">
<h3 id="sizePopupTitle"></h3>
<table id="sizePopupTable"></table>
<button onclick="closeSizeChart()">Close</button>
</div>

<footer>© 2025 Lizian Fashion — All Rights Reserved</footer>

<script>
let sliderData={},cart=JSON.parse(localStorage.getItem("cart"))||[];

function saveCart(){localStorage.setItem("cart",JSON.stringify(cart))}
function displayCart(){
let ul=document.getElementById("cart-items"),t=0;ul.innerHTML="";
cart.forEach((c,i)=>{t+=c.price*c.qty;ul.innerHTML+=`<li>${c.name} (${c.size}, ${c.color}) x${c.qty}<button onclick="cart.splice(${i},1);saveCart();displayCart()">Remove</button></li>`});
document.getElementById("cart-total").textContent=t;
}

function addToCart(n,p){
let s=document.getElementById(`size-${n}`)?.value||"N/A";
let c=document.getElementById(`color-${n}`)?.value||"N/A";
let q=Number(document.getElementById(`qty-${n}`).value);
cart.push({name:n,price:p,size:s,color:c,qty:q});
saveCart();displayCart();
}

async function loadProducts(){
let r=await fetch("products.json"),products=await r.json();
let f=products.filter(p=>{
return p.name.toLowerCase().includes(searchInput.value.toLowerCase()) &&
(categoryFilter.value==="All"||p.category===categoryFilter.value);
});
let ctn=document.getElementById("products");ctn.innerHTML="";
f.forEach((p,i)=>{
let sizes=Object.entries(p.sizes||{}).map(([s,a])=>`<option ${!a?"disabled":""}>${s}</option>`).join("");
let colors=Object.entries(p.colors||{}).map(([c,a])=>`<option ${!a?"disabled":""}>${c}</option>`).join("");
ctn.innerHTML+=`
<div class="product-card ${p.soldOut?"sold-out":""}">
<div style="position:relative">
${p.soldOut?'<div class="sold-out-badge">Sold Out</div>':''}
<img id="slider-${i}" src="${p.images[0]}">
<button onclick="slide(${i},1)">❯</button>
</div>
<h3>${p.name}</h3>
<p>KES ${p.price}</p>
<div class="actions">
${sizes?`<select id="size-${p.name}">${sizes}</select>`:''}
<select id="color-${p.name}">${colors}</select>
<select id="qty-${p.name}"><option>1</option><option>2</option></select>
<button ${p.soldOut?"disabled":""} onclick="addToCart('${p.name}',${p.price})">Add</button>
</div>
</div>`;
sliderData[i]={images:p.images,current:0};
});
}

function slide(i){let d=sliderData[i];d.current=(d.current+1)%d.images.length;document.getElementById(`slider-${i}`).src=d.images[d.current];}

searchInput.oninput=loadProducts;
categoryFilter.onchange=loadProducts;

viewMoreBtn.onclick=()=>{products.classList.toggle("limit");
viewMoreBtn.textContent=products.classList.contains("limit")?"View More":"View Less"}

loadProducts();displayCart();
</script>

</body>
  </html>
