<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lizian Fashion</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      letter-spacing: 2px;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ddd;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-weight: bold;
    }

    footer {
      background: black;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    LIZIAN FASHION
  </header>

  <section class="hero">
    <h1>Handmade • Custom • Unique</h1>
    <p>Designed by Lizian — created with passion.</p>
    <a class="btn" href="#shop">Shop My Designs</a>
  </section>

  <section class="section" id="shop">
    <h2>Featured Designs</h2>
    <p>Upcycled outfits • Handmade pieces • One-of-one designs</p>

    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1520975918318-3f0e3bda8a9d">
        <p>Bubble High-Low Dress</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1520974735194-6ae1f7a63a2a">
        <p>3-Way Convertible Dress</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47">
        <p>Custom Handmade Outfit</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Lizian Fashion — All Rights Reserved
  </footer>
</body>
  </html>7
