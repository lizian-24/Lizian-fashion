<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lizian Fashion</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product-card {
      background: #f8f8f8;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: block;
      width: 100%;
      background: black;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-decoration: none;
    }

    /* SIZE CHART POPUP */
    #sizeChartModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #sizeChartBox {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
    }

    .closeBtn {
      background: red;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>

<body>

<header>LIZIAN FASHION</header>

<section id="products" class="products"></section>

<!-- SIZE CHART MODAL -->
<div id="sizeChartModal">
  <div id="sizeChartBox">
    <h3>Size Guide</h3>
    <p><b>Small (S)</b><br>Bust 34–36" • Waist 28–30" • Hips 36–38"</p>
    <p><b>Medium (M)</b><br>Bust 36–38" • Waist 30–32" • Hips 38–40"</p>
    <p><b>Large (L)</b><br>Bust 38–40" • Waist 32–34" • Hips 40–42"</p>
    <p><b>XL (XL)</b><br>Bust 40–43" • Waist 34–37" • Hips 42–45"</p>

    <div class="closeBtn" onclick="closeSizeChart()">Close</div>
  </div>
</div>

<script>
/* LOAD PRODUCTS FROM products.json */
async function loadProducts() {
  try {
    const response = await fetch('products.json');
    const products = await response.json();

    let container = document.getElementById("products");
    container.innerHTML = "";

    products.forEach(product => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <div class="price">Ksh ${product.price}</div>

          <button class="btn" onclick="openSizeChart()">View Size Chart</button>

          <button class="btn" onclick="addToCart('${product.name}', ${product.price})">
            Add to Cart
          </button>
        </div>
      `;
    });
  } 
  catch (err) {
    console.error("Error loading products:", err);
  }
}
loadProducts();

/* SIZE CHART POPUP */
function openSizeChart() {
  document.getElementById("sizeChartModal").style.display = "flex";
}
function closeSizeChart() {
  document.getElementById("sizeChartModal").style.display = "none";
}

/* SIMPLE CART */
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>

</body>
</html>
