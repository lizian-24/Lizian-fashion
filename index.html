<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lizian Fashion</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#fff; color:#222; }
header { background:black; color:white; padding:15px 20px; display:flex; align-items:center; }
header img { height:60px; margin-right:15px; }
header h1 { font-size:26px; letter-spacing:2px; margin:0; }
nav { margin-left:auto; }
nav a, nav button { padding:10px 14px; margin-left:10px; cursor:pointer; border:none; border-radius:5px; text-decoration:none; color:inherit; background:transparent; }
.hero { background-image: url('hero.jpg'); background-size:cover; background-position:center; height:60vh; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white; text-shadow:0 0 10px black; }
.hero h1 { font-size:40px; margin:0; }
.hero p { font-size:18px; margin-top:8px; }
.btn { margin-top:12px; padding:10px 18px; background:white; color:black; font-weight:bold; border-radius:6px; text-decoration:none; transition:0.3s; }
.btn:hover { background:#ddd; }
.section { padding:30px 20px; text-align:center; }
.products { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; padding:20px; }
.card { border:1px solid #ddd; border-radius:10px; overflow:hidden; background:white; display:flex; flex-direction:column; }
.card img { width:100%; height:260px; object-fit:cover; }
.card p { padding:10px; font-weight:bold; margin:0; }
.card .actions { padding:10px; display:flex; gap:8px; justify-content:space-between; align-items:center; flex-wrap:wrap; }
#cart { padding:20px; background:#f9f9f9; margin-top:30px; border-top:2px solid #ddd; }
#cart ul { list-style:none; padding:0; }
#cart li { margin-bottom:10px; }
.out-of-stock { color:crimson; font-weight:bold; }
footer { background:black; color:white; padding:15px; text-align:center; margin-top:30px; }
.small { font-size:13px; color:#555; cursor:pointer; }
.size-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; border:2px solid #333; padding:20px; z-index:1000; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.5); max-width:350px; }
.size-popup table { width:100%; border-collapse:collapse; margin-top:10px; }
.size-popup th, .size-popup td { border:1px solid #ddd; padding:8px; text-align:center; }
.size-popup th { background:#f0f0f0; }
.size-popup button { margin-top:12px; padding:6px 12px; border:none; background:#333; color:white; border-radius:5px; cursor:pointer; }
.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
</style>
</head>
<body>
<header>
<img src="images/logo.png" alt="Lizian Fashion Logo">
<h1>Lizian Fashion</h1>
<nav>
<a href="index.html">Home</a>
<a href="checkout.html">Checkout</a>
<a href="review.html">Reviews</a>
<button onclick="document.getElementById('cart').scrollIntoView()">Cart</button>
</nav>
</header><section class="hero">
<h1>Handmade • Custom • Unique</h1>
<p>Designed by Lizian — created with passion.</p>
<a class="btn" href="#products">Shop My Designs</a>
</section><section class="section" id="products">
<h2>Featured Designs</h2>
<div class="products" id="productContainer"></div>
</section><section id="cart">
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<div class="small">Total: KES <span id="cart-total">0</span></div>
<div style="margin-top:12px">
<button onclick="window.location.href='checkout.html'">Go to Checkout</button>
</div>
</section><div class="overlay" id="overlay"></div>
<div class="size-popup" id="sizePopup">
<h3 id="sizePopupTitle">Size Chart</h3>
<table id="sizePopupTable">
<tr><th>Size</th><th>Bust (in)</th><th>Waist (in)</th><th>Hip (in)</th><th>Length (in)</th></tr>
</table>
<button onclick="closeSizeChart()">Close</button>
</div><footer>
© 2025 Lizian Fashion — All Rights Reserved
</footer><script>
const products = [
{ id:1, name:'Bubble High-Low Dress', price:4500, img:'bubble.jpg', stock:true,
  sizes:[
    {size:'S', bust:34, waist:28, hip:36, length:40},
    {size:'M', bust:36, waist:30, hip:38, length:41},
    {size:'L', bust:38, waist:32, hip:40, length:42},
    {size:'XL', bust:40, waist:34, hip:42, length:43}
  ]
},
{ id:2, name:'3-Way Convertible Dress', price:3800, img:'3way.jpg', stock:false,
  sizes:[
    {size:'S', bust:33, waist:27, hip:35, length:38},
    {size:'M', bust:35, waist:29, hip:37, length:39},
    {size:'L', bust:37, waist:31, hip:39, length:40},
    {size:'XL', bust:39, waist:33, hip:41, length:41}
  ]
},
{ id:3, name:'Custom Handmade Outfit', price:5000, img:'dress1.jpg', stock:true,
  sizes:[
    {size:'S', bust:35, waist:29, hip:37, length:42},
    {size:'M', bust:37, waist:31, hip:39, length:43},
    {size:'L', bust:39, waist:33, hip:41, length:44},
    {size:'XL', bust:41, waist:35, hip:43, length:45}
  ]
}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }

function addToCart(productId) {
  const p = products.find(x=>x.id===productId);
  if(!p) return alert('Product not found');
  if(!p.stock) return alert('Sorry — this item is out of stock.');

  const qty = Number(document.getElementById(`qty-${p.id}`).value);
  const color = document.getElementById(`color-${p.id}`).value;
  const size = document.getElementById(`size-${p.id}`).value;

  cart.push({ id:p.id, name:p.name, price:p.price, qty, color, size });
  saveCart();
  displayCart();
}

function removeFromCart(index) { cart.splice(index,1); saveCart(); displayCart(); }

function displayCart() {
  const cartList = document.getElementById('cart-items');
  cartList.innerHTML = '';
  let total = 0;
  cart.forEach((c, i) => {
    const itemTotal = c.price * c.qty;
    total += itemTotal;
    cartList.innerHTML += `<li>${c.name} (${c.color}, ${c.size}) x${c.qty} - KES ${itemTotal} <button onclick="removeFromCart(${i})">Remove</button></li>`;
  });
  document.getElementById('cart-total').textContent = total;
}

function openSizeChart(productId) {
  const p = products.find(x=>x.id===productId);
  const table = document.getElementById('sizePopupTable');
  table.innerHTML = '<tr><th>Size</th><th>Bust (in)</th><th>Waist (in)</th><th>Hip (in)</th><th>Length (in)</th></tr>';
  p.sizes.forEach(s=>{
    const row = document.createElement('tr');
    row.innerHTML = `<td>${s.size}</td><td>${s.bust}</td><td>${s.waist}</td><td>${s.hip}</td><td>${s.length}</td>`;
    table.appendChild(row);
  });
  document.getElementById('sizePopupTitle').textContent = `${p.name} - Size Chart`;
  document.getElementById('overlay').style.display='block';
  document.getElementById('sizePopup').style.display='block';
}

function closeSizeChart() {
  document.getElementById('overlay').style.display='none';
  document.getElementById('sizePopup').style.display='none';
}

const productContainer = document.getElementById('productContainer');
products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <img src='${p.img}' alt='${p.name}'>
    <p><strong>${p.name}</strong></p>
    <p>Price: KES ${p.price}</p>
    <p>Sizes: S, M, L, XL</p>
    <div class="actions">
      ${p.stock ? `
        <select id='size-${p.id}' style='padding:5px'>
          <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>
        <select id='color-${p.id}' style='padding:5px'>
          <option>Black</option><option>White</option><option>Red</option><option>Blue</option>
        </select>
        <select id='qty-${p.id}' style='padding:5px'>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
        <button onclick="addToCart(${p.id})">Add</button>
      ` : `<span class="out-of-stock">Out of stock</span>`}
      <span class="small" onclick="openSizeChart(${p.id})">View Size Chart</span>
    </div>`;
  productContainer.appendChild(div);
});

displayCart();
  <script>
  async function loadProducts() {
    const response = await fetch('products.json');
    const products = await response.json();

    const container = document.getElementById('products');
    container.innerHTML = '';

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: Ksh ${product.price}</p>
        <p>${product.description}</p>
        <select>
          <option value="">Select Size</option>
          ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
        </select>
        <button>Add to Cart</button>
      `;
      container.appendChild(card);
    });
  }

  loadProducts();
</script></body>
</html>
