<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizian Fashion - Products</title>
<style>
body { font-family: Arial, sans-serif; }button { padding: 8px 12px; margin-top: 10px; cursor: pointer; }

table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #000; padding: 8px; text-align: center; }

/* Modal styles */
.modal {
display: none;
position: fixed;
z-index: 1000;
left: 0;
top: 0;
width: 100%;
height: 100%;
overflow: auto;
background-color: rgba(0,0,0,0.5);
}

.modal-content {
background-color: #fff;
margin: 10% auto;
padding: 20px;
width: 90%;
max-width: 500px;
border-radius: 8px;
}

.close {
color: #333;
float: right;
font-size: 24px;
font-weight: bold;
cursor: pointer;
}
</style>

</head>
<body><h1>3-Way Dress</h1>
<p>Price: Ksh 2,500</p><!-- Size Selection --><label for="size">Choose size:</label>
<select id="size" name="size">

  <option value="S">Small (S)</option>
  <option value="M">Medium (M)</option>
  <option value="L">Large (L)</option>
  <option value="XL">Extra Large (XL)</option>
</select><!-- View Size Chart Button --><button id="viewChartBtn">View Size Chart</button>

<!-- Modal Structure --><div id="sizeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Size Chart</h2>
    <table>
      <thead>
        <tr>
          <th>Size</th>
          <th>UK</th>
          <th>US</th>
          <th>Chest (inches)</th>
          <th>Waist (inches)</th>
          <th>Hips (inches)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>S</td><td>8</td><td>4</td><td>34</td><td>26</td><td>36</td></tr>
        <tr><td>M</td><td>10</td><td>6</td><td>36</td><td>28</td><td>38</td></tr>
        <tr><td>L</td><td>12</td><td>8</td><td>38</td><td>30</td><td>40</td></tr>
        <tr><td>XL</td><td>14</td><td>10</td><td>40</td><td>32</td><td>42</td></tr>
      </tbody>
    </table>
  </div>
</div><!-- Add to Cart Button --><button onclick="addToCart()">Add to Cart</button>

<script>
// Modal logic
const modal = document.getElementById("sizeModal");
const btn = document.getElementById("viewChartBtn");
const span = document.getElementsByClassName("close")[0];

btn.onclick = () => { modal.style.display = "block"; }
span.onclick = () => { modal.style.display = "none"; }
window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; }

// Cart logic
function addToCart() {
  const product = '3-Way Dress';
  const price = 2500;
  const size = document.getElementById('size').value;

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ product, price, size });
  localStorage.setItem('cart', JSON.stringify(cart));

  alert("Added " + product + ", Size: " + size + " to cart!");
}
</script></body>
</html>
